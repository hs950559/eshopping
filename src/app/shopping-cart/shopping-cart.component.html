<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have <strong>{{ cart.totalItemsCount }} items</strong> in your shopping cart.
  </p>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <!-- <td>
          <a class="btn btn-primary" [routerLink]="['/admin/products', product.key, 'edit']">
            <i class="ti-pencil"></i>
          </a>
          <button class="btn btn-danger" (click)="removeProduct(product.key)">
            <i class="ti-close"></i>
          </button>
        </td> -->
      </tr>
    </tbody>
  </table>
</ng-container>
