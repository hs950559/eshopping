<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You have {{ cart.totalItemsCount }} item in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let productId of cart.productIds">
        {{ cart.items[productId].quantity }} x {{ cart.items[productId].product.title }}
        <div class="float-right">{{ cart.items[productId].totalPrice | currency:'USD':'symbol' }}</div>
      </li>
      <li class="list-group-item">
        <div class="float-right font-weight-bold">
          Total: {{ cart.totalPrice | currency:'USD':'symbol' }}
        </div>
      </li>
    </ul>
  </div>
</div>
