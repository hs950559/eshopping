<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a routerLink="/products" class="list-group-item list-group-item-action" [class.active]="!category">
        All Categories
      </a>
      <a routerLink="/products" [queryParams]="{category: c.key}" *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" [class.active]="category === c.key">
        {{ c.name }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <div class="col-sm-4" *ngFor="let p of filteredProducts">
          <div class="card">
              <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ p.title}}</h5>
                <p class="card-text">{{ p.price | currency:'USD':'symbol' }}</p>
                <a href="" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
