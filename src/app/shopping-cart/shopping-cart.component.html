<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have <strong>{{ cart.totalItemsCount }} items</strong> in your shopping cart.
  </p>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>
            <product-quantity [product]="item.product" [shoppingCart]="cart"></product-quantity>
        </td>
        <td>
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <th></th>
      <th></th>
      <th>{{ cart.totalPrice | currency:'USD':'symbol' }}</th>
    </tfoot>
  </table>
</ng-container>
