<div class="card" *ngIf="product.title">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title}}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'symbol' }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    {{ shoppingCart.getQuantity(product) | json }}
    {{ product | json }}
    <button
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
     (click)="addToCart()"
    class="btn btn-primary btn-block">Add to Cart</button>

    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shoppingCart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
