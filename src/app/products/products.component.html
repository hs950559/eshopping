<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <div class="col-sm-4" *ngFor="let p of filteredProducts">
        <product-card [product]="p" [shoppingCart]="cart"></product-card>
      </div>
    </div>
  </div>
</div>
